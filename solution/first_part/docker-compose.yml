version: '3.2'
services:
  rproxy:
    environment:{server_name}
    image: osmansays/rproxy
    container_name: rproxy
    ports:
    - 80:80
    - 443:443
  random:
    image: osmansays/random
    container_name: random
    ports:
    - 5000:5000
    depends_on:
    - rproxy
